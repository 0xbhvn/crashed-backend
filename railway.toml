[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
# Run migrations and then start the application
startCommand = "sh -c 'python -m src migrate upgrade --revision head && python -m src monitor'"
healthcheckPath = "/"
healthcheckTimeout = 300

[database]
useConnectionString = true

# Explicitly set Nixpacks configuration
[phases.setup]
nixPkgs = ["python3", "postgresql_16.dev", "gcc"]

[phases.build]
cmds = ["python -m venv --copies /opt/venv", ". /opt/venv/bin/activate && pip install -r requirements.txt"]

[start]
# Run migrations and then start the application
cmd = "sh -c 'python -m src migrate upgrade --revision head && python -m src monitor'" 